apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.NAME }}
  namespace: {{ .Values.PROJECT }}
  labels:
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ .Values.NAME }}
  template:
    metadata:
      labels:
        app: {{ .Values.NAME }}
    spec:
      containers: [{ name: "{{ .Values.NAME }}", image: "{{ .Values.IMAGES }}",
                            livenessProbe: { failureThreshold: 3, initialDelaySeconds: 30, periodSeconds: 10, successThreshold: 1, tcpSocket: {port: 8001}, timeoutSeconds: 1},
                            readinessProbe: { failureThreshold: 3, initialDelaySeconds: 30, periodSeconds: 10, successThreshold: 1, tcpSocket: {port: 8001}, timeoutSeconds: 1},
                            ports: [{containerPort: 8000, protocol: TCP },{containerPort: 8443, protocol: TCP },{containerPort: 8001, protocol: TCP },{containerPort: 8443, protocol: TCP }],
                            resources: {limits: {memory: "{{ .Values.MEMORY_LIMIT }}"}},
                            imagePullPolicy: Always }]

